---
kind: Service
apiVersion: v1
metadata:
  name: test-consul
  namespace: default
  labels:
    k8s-app: test-consul
spec:
  ports:
  - name: ui
    protocol: TCP
    port: 8500
    targetPort: 8500
    nodePort: 32080
  selector:
    k8s-app: test-consul
  type: NodePort


---
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: test-consul
  namespace: default
  labels:
    k8s-app: test-consul
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: test-consul
  template:
    metadata:
      name: test-consul
      creationTimestamp:
      labels:
        k8s-app: test-consul
    spec:
      containers:
      - name: test-consul
        image: consul:1.4.0
        args:
        - agent
        - -ui
        - -server
        - -bind=127.0.0.1
        - -client=0.0.0.0
        env:
        - name: CONSUL_LOCAL_CONFIG
          value: '{"bootstrap_expect":1,"server":true}'
        imagePullPolicy: IfNotPresent
